<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
    <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-900 border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                {{register ? 'Register' : 'Login'}}
            </h1>

            <!-- Login -->
            <form class="space-y-4 md:space-y-6" action="#" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()"
                *ngIf="!register">
                <!-- Email -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                    <input type="email" id="loginEmail" formControlName="loginEmail" required=""
                        class="form-control bordersm:text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="name@company.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" formControlName="loginPassword" required="" placeholder="••••••••" class="sm:text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Remember me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" formControlName="loginRememberme" aria-describedby="remember" type="checkbox" class="w-4 h-4 border rounded bg-gray-800 border-gray-600 focus:ring-green-600 ring-offset-gray-800">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-300">Remember me</label>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm
                    px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800 disabled:opacity-25"
                    [disabled]="!loginForm.valid">
                    Sign in
                </button>
                
                <!-- Register & Login-->
                <p class="text-sm font-light text-gray-400"
                    *ngIf="!register">
                    Don't have an account yet? <span class="cursor-pointer font-medium hover:underline 
                    text-green-500" (click)="register = true">Sign up</span>
                </p>
            </form>

            <!-- Register -->
            <form class="space-y-4 md:space-y-6" action="#" [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()"
                *ngIf="register">
                <!-- Username -->
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                    <input type="text" id="username" formControlName="registerUsername" required="" class="bordersm:text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="username">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                    <input type="email" id="email" formControlName="registerEmail" required="" class="bordersm:text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="name@company.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" formControlName="registerPassword" required="" placeholder="••••••••" class="sm:text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Repeat Password -->
                <div>
                    <label for="repassword" class="block mb-2 text-sm font-medium text-white">Confirm Password</label>
                    <input type="password" id="repeatPassword" formControlName="registerRepeatPassword" required="" placeholder="••••••••" class="sm:text-sm rounded-lg block w-full p-2.5 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Submit -->
                <button type="submit" class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm
                    px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800 disabled:opacity-25"
                    [disabled]="!registerForm.valid">
                    Create Account
                </button>
                
                <!-- Register & Login-->
                <p class="text-sm font-light text-gray-400"
                    *ngIf="register">
                    Already have an account? <span class="cursor-pointer font-medium hover:underline 
                    text-green-500" (click)="register = false">Log in</span>
                </p>
            </form>
        </div>
    </div>
</div>
