<div *ngIf="show">
    <div class="absolute top-0 left-0 w-screen h-screen bg-black opacity-40 z-20"></div>
     <form class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-40 text-white bg-gray-800 z-30
     rounded-lg p-3 flex flex-col justify-between" [formGroup]="newGroupForm" (ngSubmit)="createGroup()">
     <div>
         <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Group name</label>
         <input type="text" formControlName="name" class="border text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500" placeholder="Username">
     </div>

     <div class="flex justify-center gap-2 p-2 w-full">
         <button type="submit" class="inline-flex items-center bg-green-700 font-medium rounded-lg text-sm
             px-5 py-2.5 text-center cursor-pointer hover:bg-green-800 disabled:opacity-25" [disabled]="!newGroupForm.valid">
             Create
         </button>

         <div class="inline-flex items-center bg-gray-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center
             cursor-pointer hover:bg-gray-600" (click)="close()">
             Cancel
         </div>
     </div>
 </form>
</div>
