<div class="relative bg-gradient-to-b from-gray-800 to-gray-700">
    <div class="holder flex flex-col-reverse p-4 gap-4 h-full w-full overflow-y-scroll scroll-smooth"
        (scroll)="onScroll()">
        <app-single-message
            *ngFor="let message of messages; let i = index"
            [content]="message.content"
            [client]="getClient(message)"
            [name]="message.user != null ? ( message.user.disabled ? 'Deleted' : message.user.username ) : 'user'"
            ></app-single-message>
    </div>

    <div class="bt-shadow absolute bottom-0 w-full h-1/6 opacity-100"
        [style.opacity]="atBottom ? 0 : 1"
        [ngClass]="{'cursor-pointer hover:!opacity-60': !atBottom}"
        (click)="resetScroll()"
    ></div>

    <!-- Load More Messages Button -->
    <div class="absolute mx-auto left-1/2 -translate-x-1/2 top-4 border border-gray-600 w-1/4 md:w-1/12 h-8 bg-gray-700
    text-white text-4xl flex justify-center items-center rounded-lg cursor-pointer transition-all hover:scale-110"
        *ngIf="atTop && (messageQnt < groupMessageQnt) && !atBottom"
        (click)="loadMoreMessages()">
        <span *ngIf="!loading">...</span>
        <svg aria-hidden="true" class="inline w-6 h-6 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"
            *ngIf="loading">

</div>
