<div class="relative">
    <div class="holder flex flex-col-reverse p-4 gap-4 h-screen overflow-y-scroll scroll-smooth"
        (scroll)="onScroll()">
        <single-message
            *ngFor="let message of messages"
            [content]="message"
            [left]="getLeft(message)"
            ></single-message>
    </div>

    <div class="bt-shadow absolute bottom-0 w-full h-1/6 opacity-100"
        [style.opacity]="atBottom ? 0 : 1"
        [ngClass]="{'cursor-pointer': !atBottom}"
        (click)="resetScroll()"
    ></div>

    <div class="absolute mx-auto left-1/2 -translate-x-1/2 top-4 border border-slate-400 w-1/4 md:w-1/12 h-8 bg-slate-700
    text-white text-4xl flex justify-center items-center rounded-lg cursor-pointer"
        *ngIf="atTop && loadedMessages < messagesDb.length"
        (click)="loadMoreMessages()">...</div>
</div>
